<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body >
    <div
    class="
        grid 
        grid-cols-1 
        items-center 
        h-screen 
        bg-black 
        text-center 
        place-items-center
        bg-black
        bg-no-repeat 
        min-h-screen
        w-full 
        bg-transparent
        relative"
        
    >
    
        <form id="emailForm" 
        class="
        left-1/2
        -translate-x-1/2 
        -translate-y-1/8
        w-full 
        h-screen
        bg-no-repeat 
        opacity-0
        absolute  
        bg-contain 
        bg-no-repeat 
        bg-center
        " 
        style="background-image: url('./public/nube.png')">
        
        <label for="email" class="block text-black text-sm  font-medium">Email:</label>
        <input type="email" id="email" name="email" required
          class="mt-1 p-2 w-50 border border-gray-300 rounded-md text-black-500" style="color: black;">
        <button type="submit" class="mt-2 px-4 py-2 bg-white text-black-500 bg-transparent rounded-lg" style="color: black;">Submit</button>
      </form> 

        <!-- Title and Subtitle -->


                 <h2 class="
                     w-60 
                 ">NUESTRA WEB ESTARÁ DISPONIBLE MUY PRONTO</h2>
                 <h1 class="text-sm ">¡Próximamente!</h1>
                 <p class="text-lg tracking-tight font-sans">Estamos creando para vos.</p>


        <!-- Notify Button -->
        <div class="relative flex justify-center">
            <button id="notify-btn"
                class="bg-white text-black px-8 py-3 text-lg font-sans rounded-full flex items-center justify-center relative">
                <span>NOTIFICAR</span>
                <span class="ml-2 relative w-6 h-6">
                    <img src="./public/hand.gif"
                        class="absolute top-1/2 left-1/2 -translate-x-1/8 -translate-y-1/2 max-w-6xl" />
                </span>
            </button>
        </div>

        <!-- Brand -->
        <!-- <p class="text-sm tracking-wide mt-12">WHITE BAKANA®</p> -->

    </div>

    <script>
        const notifyBtn = document.getElementById('notify-btn')
        const emailForm = document.getElementById('emailForm')

        notifyBtn.addEventListener('click', function () {
            emailForm.classList.toggle('visible'); 
        })

        document.getElementById('emailForm').addEventListener('submit', async function (e) {
            e.preventDefault()
            const email = document.getElementById('email').value

            const response = await fetch('https://fiscal-mommy-virtual-nautilus-a7c0219d.koyeb.app/ping', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ "email": email }),
            })
                .then(response => response.text()).then(data => console.log(data)).catch((error) => console.error('Error:', error))

            const data = await response.json()
           
            if (response.ok) {
                const result = await response.text()
                alert(result)
            } else {
                console.error('Request failed:', response.status, response.statusText)
                alert('Error submitting email')
            }
        })

    </script>
</body>
</html>
