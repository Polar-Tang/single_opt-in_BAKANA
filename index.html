<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Próximamente</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./public/bakana(1).png"
</head>
<body>
    
    <div class="centered-div container">
        <form id="emailForm" class="hidden" >
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Submit</button>
            
          </form> 
          <h2 class="d-flex align-items-start">NUESTRA WEB ESTARÁ DISPONIBLE MUY PRONTO</h2>
            <h1 class="d-flex justify-content-center">¡Próximamente!</h1>
            <p class="creando" >Estamos creando para vos.</p>
            <div class="notify-container">
            <button id="notify-btn">
                NOTIFICAR 
                <span class="icon-hand" type="button">
                    <img src="./public/hand.gif" class="hand-image"/>
                </span>
            </button>
          <p class="brand">WHITE BAKANA®</p>
          </div>
    </div>

    <script>
        const notifyBtn = document.getElementById('notify-btn');
        const emailForm = document.getElementById('emailForm');
    
        notifyBtn.addEventListener('click', function() {
        // Alterna las clases 'hidden' y 'visible' en el formulario
        if (emailForm.classList.contains('hidden')) {
            emailForm.classList.remove('hidden');
            emailForm.classList.add('visible');
        } else {
            emailForm.classList.remove('visible');
            emailForm.classList.add('hidden');
        }
    });
        
        document.getElementById('emailForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            
            const response = await fetch('https://fiscal-mommy-virtual-nautilus-a7c0219d.koyeb.app/ping', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ "email" : email }),
        }) 
        .then(response => response.text()).then(data => console.log(data)).catch((error) => console.error('Error:', error));

        const data = await response.json();
        console.log(data);
        console.log(response)

    if (response.ok) {
        const result = await response.text();
        alert(result);  // Show result
    } else {
        console.error('Request failed:', response.status, response.statusText);
        alert('Error submitting email');
    }
    });

    </script>
</body>
</html>
